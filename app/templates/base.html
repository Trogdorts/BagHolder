<!doctype html>
{% set theme = (cfg.get('ui', {}) if cfg is defined else {}).get('theme', 'dark') %}
{% set icon_color = (cfg.get('ui', {}) if cfg is defined else {}).get('icon_color', '#6b7280') %}
<html lang="en" data-theme="{{ theme }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BagHolder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x" defer></script>
  <style>
    :root {
      --action-icon-color: {{ icon_color }};
    }

    .cell-bg-pos { background-color: rgba(0, 200, 83, 0.20); }
    .cell-bg-neg { background-color: rgba(213, 0, 0, 0.20); }
    .icon-translucent { opacity: 0.25; transition: opacity .2s ease; }
    .icon-translucent:hover { opacity: 0.9; }

    .action-icon {
      color: var(--action-icon-color);
      fill: currentColor;
    }

    [data-theme="dark"] {
      color-scheme: dark;
    }

    [data-theme="light"] {
      color-scheme: light;
    }

    [data-theme="light"] body {
      background-color: #f8fafc !important;
      color: #1f2937 !important;
    }

    [data-theme="light"] .bg-neutral-950,
    [data-theme="light"] .bg-neutral-900,
    [data-theme="light"] .bg-neutral-800 {
      background-color: #ffffff !important;
    }

    [data-theme="light"] .border-neutral-900,
    [data-theme="light"] .border-neutral-800,
    [data-theme="light"] .border-neutral-700 {
      border-color: #d1d5db !important;
    }

    [data-theme="light"] .text-neutral-100,
    [data-theme="light"] .text-neutral-200 {
      color: #111827 !important;
    }

    [data-theme="light"] .text-neutral-300 {
      color: #4b5563 !important;
    }

    [data-theme="light"] .text-neutral-400,
    [data-theme="light"] .text-neutral-500 {
      color: #6b7280 !important;
    }

    [data-theme="light"] .hover\:bg-neutral-800:hover,
    [data-theme="light"] .hover\:bg-neutral-900:hover {
      background-color: #e5e7eb !important;
    }

    [data-theme="light"] .file\:bg-neutral-800::file-selector-button {
      background-color: #e5e7eb !important;
      color: #1f2937 !important;
    }

    [data-theme="light"] .file\:text-neutral-200::file-selector-button {
      color: #1f2937 !important;
    }

    [data-theme="light"] .hover\:file\:bg-neutral-700:hover::file-selector-button {
      background-color: #d1d5db !important;
    }
  </style>
</head>
<body class="min-h-screen bg-neutral-900 text-neutral-100">
  <nav class="w-full border-b border-neutral-800 bg-neutral-950">
    <div class="max-w-6xl mx-auto flex items-center gap-4 px-4 py-3">
      <a href="/" class="font-semibold">BagHolder</a>
      <div class="ml-auto flex items-center gap-4 text-sm">
        <a href="/import" class="hover:underline">Import</a>
        <a href="/settings" class="hover:underline">Settings</a>
        <span class="text-neutral-500">Port 8012</span>
      </div>
    </div>
  </nav>
  <main class="max-w-6xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Modal container -->
  <div id="modal-root"></div>
</body>
</html>
